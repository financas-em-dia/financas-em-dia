<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Finan√ßas em Dia</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
--bg:#0f172a;--card:#020617;--primary:#22c55e;--danger:#ef4444;
--text:#e5e7eb;--muted:#94a3b8;--input:#020617;--border:#1e293b;
}
*{box-sizing:border-box;font-family:system-ui;}
body{margin:0;background:linear-gradient(180deg,#020617,#0f172a);color:var(--text);padding:12px;}
.container{max-width:480px;margin:auto;}
h1{text-align:center;margin:10px 0;font-size:1.4rem;}
.hidden{display:none;}

.top-tabs{display:flex;gap:8px;margin-bottom:10px;}
.top-tabs button{flex:1;padding:10px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,0.05);color:var(--text);font-weight:600;}
.top-tabs button.active{background:linear-gradient(135deg,#22c55e,#16a34a);color:#052e16;}

.mes-box{text-align:center;margin-bottom:10px;}
select,input{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--input);color:var(--text);}
input[type="date"]::-webkit-calendar-picker-indicator{filter:invert(1);}

.cards{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.card{background:rgba(255,255,255,0.03);border:1px solid var(--border);border-radius:14px;padding:12px;}
.card h3{font-size:.75rem;color:var(--muted);margin:0 0 6px;}
.card .value{font-size:1.1rem;font-weight:600;}
.card.saldo{grid-column:1/3;text-align:center;}

.form,.list,.chart-box,.box{margin-top:15px;background:rgba(255,255,255,0.03);border:1px solid var(--border);border-radius:14px;padding:14px;}
.field{margin-bottom:10px;}
label{font-size:.75rem;color:var(--muted);display:block;margin-bottom:4px;}

button.main{width:100%;padding:12px;border:none;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a);color:#052e16;font-weight:700;}
button.sec{width:100%;padding:10px;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--text);margin-top:6px;}
.plus{width:36px;margin-left:6px;padding:8px;border-radius:8px;background:#22c55e;border:none;color:#052e16;font-weight:800;}

.item{display:grid;grid-template-columns:1fr auto auto;gap:6px;align-items:center;padding:8px 0;border-bottom:1px solid var(--border);font-size:.78rem;}
.item:last-child{border-bottom:none;}
.cat{color:var(--muted);font-size:.7rem;}
.valor{text-align:right;min-width:80px;}
.valor.rec{color:var(--primary);} .valor.desp{color:var(--danger);}
.actions{display:flex;gap:4px;}
.actions button{font-size:.6rem;border:none;border-radius:6px;padding:4px 6px;}
.pay{background:#22c55e;color:#052e16;}
.back{background:#3b82f6;color:#fff;}
.edit{background:#f59e0b;color:#000;}
.del{background:#ef4444;color:#fff;}

.passbox{position:relative}
.eye{position:absolute;right:12px;top:32px;cursor:pointer}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div id="loginScreen">
<h1>üîê Finan√ßas em Dia</h1>
<div class="box">
<div class="field"><label>Email</label><input id="emailLogin" type="email"></div>
<div class="field passbox"><label>Senha</label><input id="senhaLogin" type="password"><span class="eye" onclick="toggle('senhaLogin')">üëÅ</span></div>
<button class="main" id="btnLogin">Entrar</button>
<button class="sec" onclick="showCadastro()">Primeiro acesso</button>
<button class="sec" id="btnReset">Esqueci minha senha</button>
<hr style="margin:14px 0;border-color:#1e293b">
<button class="main" id="btnGoogle">Entrar com Google</button>
</div>
</div>

<!-- CADASTRO -->
<div id="cadastroScreen" class="hidden">
<h1>üìù Criar Conta</h1>
<div class="box">
<div class="field"><label>Email</label><input id="emailCad" type="email"></div>
<div class="field passbox"><label>Senha</label><input id="senhaCad" type="password"><span class="eye" onclick="toggle('senhaCad')">üëÅ</span></div>
<div class="field passbox"><label>Confirmar Senha</label><input id="senhaConf" type="password"><span class="eye" onclick="toggle('senhaConf')">üëÅ</span></div>
<button class="main" id="btnCadastrar">Cadastrar</button>
<button class="sec" onclick="showLogin()">Voltar</button>
</div>
</div>

<!-- APP -->
<div id="appScreen" class="hidden">

<h1>üí∞ Finan√ßas em Dia</h1>

<div class="top-tabs">
<button id="tabMes" class="active" onclick="showMes()">M√™s</button>
<button id="tabAno" onclick="showAno()">Resumo Anual</button>
</div>

<div id="telaMes">

<div class="mes-box">
<select id="mesSelecionado" onchange="atualizarMes()"></select>
</div>

<div class="cards">
<div class="card"><h3>Receitas Pagas</h3><div class="value" id="rMes">R$0</div></div>
<div class="card"><h3>Despesas Pagas</h3><div class="value" id="dMes">R$0</div></div>
<div class="card saldo"><h3>Saldo</h3><div class="value" id="sMes">R$0</div></div>
</div>

<div class="form">
<h2>Novo Lan√ßamento</h2>

<div class="field">
<label>Tipo</label>
<select id="tipo"><option value="">Selecione</option><option value="receita">Receita</option><option value="despesa">Despesa</option></select>
</div>

<div class="field">
<label>Categoria</label>
<div style="display:flex;">
<select id="categoria"></select>
<button class="plus" onclick="novaCategoria()">+</button>
</div>
</div>

<div class="field"><label>Descri√ß√£o</label><input id="desc"/></div>
<div class="field"><label>Valor (TOTAL)</label><input id="valor" type="number" step="0.01"/></div>
<div class="field"><label>Data</label><input id="data" type="date"/></div>

<div class="field">
<label>Tipo de Lan√ßamento</label>
<select id="repete">
<option value="">Selecione</option>
<option value="variavel">√önica</option>
<option value="fixa">Fixa</option>
<option value="parcelada">Parcelada</option>
</select>
</div>

<div class="field hidden" id="parcelasBox">
<label>Parcelas</label><input id="parcelas" type="number" value="2"/>
</div>

<button class="main" onclick="adicionar()">Adicionar</button>
</div>

<div class="list" id="listaMes"></div>
<div class="chart-box"><canvas id="graficoMes"></canvas></div>

</div>

<div id="telaAno" class="hidden">
<div class="cards">
<div class="card"><h3>Receitas Ano</h3><div class="value" id="rAno">R$0</div></div>
<div class="card"><h3>Despesas Ano</h3><div class="value" id="dAno">R$0</div></div>
<div class="card saldo"><h3>Saldo Ano</h3><div class="value" id="sAno">R$0</div></div>
</div>
<div class="chart-box"><canvas id="graficoAno"></canvas></div>
</div>

<button class="sec" onclick="logout()">Sair</button>

</div>

</div>

<!-- FIREBASE + APP -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult,
signInWithEmailAndPassword, createUserWithEmailAndPassword,
sendPasswordResetEmail, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

import {
getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBAWyMjRVAODIVkC5w95nu9MliqNUMb8ZY",
authDomain: "controle-financeiro-dffee.firebaseapp.com",
projectId: "controle-financeiro-dffee",
storageBucket: "controle-financeiro-dffee.firebasestorage.app",
messagingSenderId: "470526358884",
appId: "1:470526358884:web:0dcd3dffb5c0924dadf671"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let userId = null;
let dados = [];
let categorias = ["Sal√°rio","Alimenta√ß√£o","Aluguel","Transporte","Lazer"];
const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

window.toggle=id=>{const i=document.getElementById(id);i.type=i.type==="password"?"text":"password";}
window.showCadastro=()=>{loginScreen.classList.add("hidden");cadastroScreen.classList.remove("hidden");}
window.showLogin=()=>{cadastroScreen.classList.add("hidden");loginScreen.classList.remove("hidden");}

btnLogin.onclick=()=>signInWithEmailAndPassword(auth,emailLogin.value,senhaLogin.value).catch(e=>alert(e.message));
btnCadastrar.onclick=()=>{if(senhaCad.value!==senhaConf.value)return alert("Senhas diferentes");createUserWithEmailAndPassword(auth,emailCad.value,senhaCad.value).catch(e=>alert(e.message));}
btnReset.onclick=()=>{if(!emailLogin.value)return alert("Digite o email");sendPasswordResetEmail(auth,emailLogin.value).then(()=>alert("Email enviado")).catch(e=>alert(e.message));}
btnGoogle.onclick=()=>signInWithRedirect(auth,provider);
window.logout=()=>signOut(auth);

getRedirectResult(auth).catch(()=>{});

onAuthStateChanged(auth,async u=>{
if(u){
userId=u.uid;
loginScreen.classList.add("hidden");
cadastroScreen.classList.add("hidden");
appScreen.classList.remove("hidden");
await carregarDados();
}else{
appScreen.classList.add("hidden");
showLogin();
}
});

async function carregarDados(){
dados=[]; categorias=[...new Set(categorias)];
const snap=await getDocs(collection(db,"users",userId,"lancamentos"));
snap.forEach(d=>dados.push({id:d.id,...d.data()}));
carregarCategorias(); atualizarMes(); atualizarAno();
}

function carregarCategorias(){
categoria.innerHTML='<option value="">Selecione</option>';
categorias.forEach(c=>{let o=document.createElement("option");o.text=c;o.value=c;categoria.appendChild(o);});
}

window.novaCategoria=()=>{
const n=prompt("Nova categoria:");
if(n && !categorias.includes(n)){categorias.push(n);carregarCategorias();}
}

repete.onchange=()=>parcelasBox.classList.toggle("hidden",repete.value!=="parcelada");

window.adicionar=async()=>{
if(!tipo.value||!categoria.value||!valor.value||!data.value||!repete.value)return alert("Preencha tudo");
let mesBase=new Date(data.value).getMonth();
let grupo=Date.now()+Math.random();
let base={tipo:tipo.value,cat:categoria.value,desc:desc.value,mes:mesBase,grupo,status:"pendente"};
let valorTotal=+valor.value;

async function salvar(o){await addDoc(collection(db,"users",userId,"lancamentos"),o);}

if(repete.value==="fixa"){for(let m=mesBase;m<12;m++)await salvar({...base,mes:m,valor:valorTotal,fixed:true});}
else if(repete.value==="parcelada"){
let p=+parcelas.value, vp=valorTotal/p;
for(let i=0;i<p;i++)await salvar({...base,mes:(mesBase+i)%12,valor:vp,parcela:i+1,total:p});
}else await salvar({...base,valor:valorTotal});

await carregarDados();
};

window.pagar=async id=>{await updateDoc(doc(db,"users",userId,"lancamentos",id),{status:"pago"});carregarDados();}
window.voltar=async id=>{await updateDoc(doc(db,"users",userId,"lancamentos",id),{status:"pendente"});carregarDados();}
window.excluir=async id=>{await deleteDoc(doc(db,"users",userId,"lancamentos",id));carregarDados();}
window.editar=async id=>{
let l=dados.find(i=>i.id===id); let nv=prompt("Novo valor:",l.valor); if(!nv)return;
await updateDoc(doc(db,"users",userId,"lancamentos",id),{valor:+nv});carregarDados();
};

let grafMes=new Chart(graficoMes,{type:'pie',data:{labels:[],datasets:[{data:[]}]}}); 
let grafAno=new Chart(graficoAno,{type:'bar',data:{labels:meses,datasets:[{label:'Receitas',data:[]},{label:'Despesas',data:[]}]}});

window.atualizarMes=()=>{
let r=0,d=0,cat={}; listaMes.innerHTML="<h2>Lan√ßamentos</h2>";
dados.filter(i=>i.mes==mesSelecionado.value).forEach(i=>{
if(i.status==="pago"){i.tipo==="receita"?r+=i.valor:d+=i.valor;if(i.tipo==="despesa")cat[i.cat]=(cat[i.cat]||0)+i.valor;}
let info=i.desc||""; if(i.parcela)info+=` (${i.parcela}/${i.total})`; if(i.fixed)info+=" (Fixa)";
const div=document.createElement("div"); div.className="item";
div.innerHTML=`<div>${i.cat}<br><span class="cat">${info} - ${i.status}</span></div>
<div class="valor ${i.tipo==='receita'?'rec':'desp'}">R$ ${i.valor.toFixed(2)}</div>
<div class="actions">
${i.status==="pendente"?`<button class="pay" onclick="pagar('${i.id}')">‚úî</button>`:`<button class="back" onclick="voltar('${i.id}')">‚Ü©</button>`}
<button class="edit" onclick="editar('${i.id}')">‚úè</button>
<button class="del" onclick="excluir('${i.id}')">‚úñ</button></div>`;
listaMes.appendChild(div);
});
rMes.innerText=`R$ ${r.toFixed(2)}`; dMes.innerText=`R$ ${d.toFixed(2)}`; sMes.innerText=`R$ ${(r-d).toFixed(2)}`;
grafMes.data.labels=Object.keys(cat); grafMes.data.datasets[0].data=Object.values(cat); grafMes.update();
};

window.atualizarAno=()=>{
let rM=Array(12).fill(0),dM=Array(12).fill(0),r=0,d=0;
dados.filter(i=>i.status==="pago").forEach(i=>{i.tipo==="receita"?(r+=i.valor,rM[i.mes]+=i.valor):(d+=i.valor,dM[i.mes]+=i.valor);});
rAno.innerText=`R$ ${r.toFixed(2)}`; dAno.innerText=`R$ ${d.toFixed(2)}`; sAno.innerText=`R$ ${(r-d).toFixed(2)}`;
grafAno.data.datasets[0].data=rM; grafAno.data.datasets[1].data=dM; grafAno.update();
};

window.showMes=()=>{telaMes.classList.remove("hidden");telaAno.classList.add("hidden");tabMes.classList.add("active");tabAno.classList.remove("active");}
window.showAno=()=>{telaAno.classList.remove("hidden");telaMes.classList.add("hidden");tabAno.classList.add("active");tabMes.classList.remove("active");}

meses.forEach((m,i)=>{let o=document.createElement("option");o.value=i;o.text=m;if(i===new Date().getMonth())o.selected=true;mesSelecionado.appendChild(o);});
data.valueAsDate=new Date();
</script>
</body>
</html>
