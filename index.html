<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Finan√ßas em Dia</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px}
h2{margin-top:0}
input,select,button{padding:8px;margin:5px 0;width:100%}
button{cursor:pointer}
.hidden{display:none}
.nav button{width:auto;margin-right:5px}
table{width:100%;border-collapse:collapse}
td,th{border-bottom:1px solid #ddd;padding:6px;text-align:left}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div id="loginCard" class="card">
<h2>Finan√ßas em Dia</h2>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button id="btnLogin">Entrar</button>
<button id="btnCadastro">Cadastrar</button>
<button id="btnGoogle">Entrar com Google</button>
<button id="btnReset">Esqueci a senha</button>

<p id="msgLogin"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="card nav">
<button id="btnMes">M√™s</button>
<button id="btnResumo">Resumo Anual</button>
<button id="btnSair">Sair</button>
</div>

<div id="mesView">

<div class="card">
<h3>Categorias</h3>
<select id="listaCategorias"></select>
<input id="novaCategoria" placeholder="Nova categoria">
<button id="addCategoria">‚ûï Adicionar</button>
</div>

<div class="card">
<h3>Novo Lan√ßamento</h3>
<input id="desc" placeholder="Descri√ß√£o">
<input id="valor" type="number" placeholder="Valor">
<select id="catLanc"></select>
<button id="addLanc">Salvar</button>
</div>

<div class="card">
<h3>Lan√ßamentos</h3>
<table>
<thead><tr><th>Desc</th><th>Valor</th><th>Categoria</th></tr></thead>
<tbody id="listaLanc"></tbody>
</table>
</div>

<div class="card">
<canvas id="graficoPizza"></canvas>
</div>

</div>

<div id="resumoView" class="hidden">
<div class="card">
<h3>Resumo Anual (em breve gr√°fico anual)</h3>
</div>
</div>

</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
 getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
 GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

import {
 getFirestore, doc, collection, addDoc, onSnapshot, query
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üî¥ SEU CONFIG ‚Äî J√Å EST√Å CERTO */
const firebaseConfig = {
 apiKey: "AIzaSyBAWyMjRVAODIVkC5w95nu9MliqNUMb8ZY",
 authDomain: "controle-financeiro-dffee.firebaseapp.com",
 projectId: "controle-financeiro-dffee",
 storageBucket: "controle-financeiro-dffee.firebasestorage.app",
 messagingSenderId: "470526358884",
 appId: "1:470526358884:web:0dcd3dffb5c0924dadf671"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let uid = null;
let grafico = null;

/* ---------- LOGIN ---------- */

btnLogin.onclick = () =>
 signInWithEmailAndPassword(auth,email.value,senha.value)
 .catch(e=>msgLogin.innerText="Email ou senha inv√°lidos");

btnCadastro.onclick = () =>
 createUserWithEmailAndPassword(auth,email.value,senha.value)
 .catch(e=>msgLogin.innerText="Erro no cadastro");

btnGoogle.onclick = () =>
 signInWithPopup(auth,provider)
 .catch(e=>msgLogin.innerText="Erro no login Google");

btnReset.onclick = () =>
 sendPasswordResetEmail(auth,email.value)
 .then(()=>msgLogin.innerText="Email enviado")
 .catch(()=>msgLogin.innerText="Informe um email v√°lido");

btnSair.onclick = ()=>auth.signOut();

/* ---------- AUTH ---------- */

onAuthStateChanged(auth,user=>{
 if(user){
  uid=user.uid;
  loginCard.classList.add("hidden");
  app.classList.remove("hidden");
  carregarCategorias();
  carregarLancamentos();
 }else{
  app.classList.add("hidden");
  loginCard.classList.remove("hidden");
 }
});

/* ---------- CATEGORIAS ---------- */

function carregarCategorias(){
 const q = query(collection(db,"users",uid,"categorias"));
 onSnapshot(q,snap=>{
  listaCategorias.innerHTML="";
  catLanc.innerHTML="";
  snap.forEach(docu=>{
   let o=document.createElement("option");
   o.text=docu.data().nome;
   listaCategorias.add(o.cloneNode(true));
   catLanc.add(o);
  });
 });
}

addCategoria.onclick = async()=>{
 if(!novaCategoria.value) return;
 await addDoc(collection(db,"users",uid,"categorias"),{
  nome:novaCategoria.value
 });
 novaCategoria.value="";
};

/* ---------- LAN√áAMENTOS ---------- */

function carregarLancamentos(){
 const q = query(collection(db,"users",uid,"lancamentos"));
 onSnapshot(q,snap=>{
  listaLanc.innerHTML="";
  let soma={};

  snap.forEach(docu=>{
   let d=docu.data();
   let tr=document.createElement("tr");
   tr.innerHTML=`<td>${d.desc}</td><td>R$ ${d.valor}</td><td>${d.cat}</td>`;
   listaLanc.appendChild(tr);

   soma[d.cat]=(soma[d.cat]||0)+Number(d.valor);
  });

  graficoPizza(soma);
 });
}

addLanc.onclick = async()=>{
 if(!desc.value || !valor.value || !catLanc.value) return;
 await addDoc(collection(db,"users",uid,"lancamentos"),{
  desc:desc.value,
  valor:valor.value,
  cat:catLanc.value
 });
 desc.value="";
 valor.value="";
};

/* ---------- GR√ÅFICO ---------- */

function graficoPizza(dados){
 let labels=Object.keys(dados);
 let values=Object.values(dados);

 if(grafico) grafico.destroy();

 grafico = new Chart(document.getElementById("graficoPizza"),{
  type:"pie",
  data:{
   labels,
   datasets:[{
    data:values,
    backgroundColor:[
     "#4caf50","#2196f3","#ff9800","#e91e63","#9c27b0","#00bcd4"
    ]
   }]
  }
 });
}

/* ---------- MENU ---------- */

btnMes.onclick=()=>{
 mesView.classList.remove("hidden");
 resumoView.classList.add("hidden");
};

btnResumo.onclick=()=>{
 mesView.classList.add("hidden");
 resumoView.classList.remove("hidden");
};

</script>
</body>
</html>
